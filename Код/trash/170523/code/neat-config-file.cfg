[NEAT]
# write config file to solve MNIST task
fitness_criterion = "max"
fitness_threshold = 1000
pop_size = 150
reset_on_extinction = True

# parameters for the initial structure of the network
num_inputs = 784
num_outputs = 10
num_hidden = 0

# parameters for the evolution
num_generations = 100
num_trials = 1
num_evaluations = 1
num_epochs = 1
batch_size = 10
learning_rate = 0.01
momentum = 0.9
weight_decay = 0.0005
activation = "relu"
activation_init = "uniform"
activation_init_params = {"a": 0.0, "b": 1.0}
activation_mutate_rate = 0.0
activation_options = ["relu", "sigmoid", "tanh", "gaussian", "sin", "cos", "abs", "square", "sqrt", "linear"]
activation_options_init = ["relu", "sigmoid", "tanh", "gaussian", "sin", "cos", "abs", "square", "sqrt", "linear"]
activation_options_mutate_rate = 0.0
weight_init = "uniform"
weight_init_params = {"a": 0.0, "b": 1.0}
weight_mutate_rate = 0.0
weight_options = ["uniform", "gaussian", "xavier_uniform", "xavier_normal", "kaiming_uniform", "kaiming_normal"]
weight_options_init = ["uniform", "gaussian", "xavier_uniform", "xavier_normal", "kaiming_uniform", "kaiming_normal"]
weight_options_mutate_rate = 0.0
bias_init = "zeros"
bias_init_params = {}
bias_mutate_rate = 0.0
bias_options = ["zeros", "uniform", "gaussian"]
bias_options_init = ["zeros", "uniform", "gaussian"]
bias_options_mutate_rate = 0.0
node_add_prob = 0.0
node_delete_prob = 0.0
edge_add_prob = 0.0
edge_delete_prob = 0.0
edge_delete_mode = "random"
survival_threshold = 0.2
stagnation_threshold = 15
species_fitness_func = "max"
max_stagnation = 20

# parameters for the speciation
compatibility_threshold = 3.0
compatibility_change = 0.0
excess_coefficient = 1.0




